title: 'Visualizzazione Bidding'
mnemo: 'BIDVIS'

actors:
    'Manager della banca'
origin:
    'Requisiti funzionali e requisiti di usabilit\`a.'
description:
    'I manager della banca possono ottenere delle visualizzazioni 
    delle regole di bidding realizzate.
    Una visualizzazione fornisce una rappresentaziona grafica intuitiva
    dell''insieme di bid approvati automaticamente, soggetti ad approvazione
    da parte di un manager, e respinti automaticamente.'
pre:
    'Almeno una regola di bidding \`e stata definita.'
flow:
    '\begin{enumerate}
        \item Il manager seleziona la sezione di visualizzazione delle regole di bidding definite;

        \item il manager seleziona una regola di bidding;

        \item il sistema di HBS realizza una visualizzazione della regola di bidding;

        \item la visualizzazione prodotta viene mostrata al manager nel client.
    \end{enumerate}'
post:
    'Nessuna'
side:
